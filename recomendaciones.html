    <article>
      <h1>Anota el modelo que quieras, y nosotros te lo traemos!!!!</h1>
      <section class="din-table">
        <form>
          <p class="inp">Marca :<input type="text" id="marca" required /></p>
          <p class="inp">Modelo :<input type="text" id="modelo" required /></p>
          <p class="inp">Talle :<input type="text" id="talle" required /></p>
          <p class="inp">
            Precio R. :<input type="number" id="precio" required />
          </p>

          <button type="button" id="btnadd">
            Agregar Prenda
          </button>
          <button type="button" id="btntri">3x Prendas</button>
          <button type="button" id="btnConfirm" class="remove">
            Confirmar Edici√≥n
          </button>
        </form>
        <div class="tableCont">
          <div class="filterCont">
            <p>Seleccione el filtro</p>
            <select name="filtro" id="sel-price">
              <option value="all" selected>Todos</option>
              <option value="A">Precio Bajo</option>
              <option value="B">Precio Medio</option>
              <option value="C">Precio Alto</option>
            </select>
          </div>

          <table class="tabla">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Talle</th>
                <th>Precio</th>
                <th class="delth"></th>
                <th class="delth"></th>
              </tr>
            </thead>
            <tbody id="tabody"></tbody>
          </table>
        </div>
      </section>
